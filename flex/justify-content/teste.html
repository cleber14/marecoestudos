<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify-content</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Deve-se criar um cabeçalho para o conteúdo que será apresentado no topo-->
    <header>
        <div class="menu-hamburger-container"><!--Aqui é a div que exibirá o menu hamburger-->
            <ion-icon class="menu-hamburger" name="menu"></ion-icon>
        </div>

        <h1>ESFERA</h1> <!--A logo da sua página pode ser exibida através de uma imagem ou texto-->

        <div class="container-search"> <!--O container é responsável por agrupar os elementos da div-->

            <input type="text" name="text-search" id="text-search" placeholder="Pesquisar"> <!--Aqui é o input onde será captada as informações do banco de pesquisa-->

            <a href="#" class="cicle-search">
                <ion-icon name="search" class="icon-search"></ion-icon> 
            </a>
        </div>
    </header>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
